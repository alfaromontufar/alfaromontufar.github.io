		function toRadians(degrees){
			return degrees * (Math.PI/180);
		}
		
		function haversine(point1,point2) {
			var dLat = toRadians(point2[0] - point1[0]);
			var dLon = toRadians(point2[1] - point1[1]);
			var lat1 = toRadians(point1[0]);
			var lat2 = toRadians(point2[0]);
	
			var a = Math.pow(Math.sin(dLat / 2),2) + Math.pow(Math.sin(dLon / 2),2) * Math.cos(lat1) * Math.cos(lat2);
			var c = 2 * Math.asin(Math.sqrt(a));
			return R * c;
		}

					}

					// checking if the travel can be done, if so, we add closest site to our travel, otherwise we have to return to the origin
					if( accumulated_time + dist_to_time(distance_matrix[last][closest]) + 6 + dist_to_time(distance_to_origin[closest]) <= time_constraint ){
						visited_sites.push(closest);
						accumulated_time += dist_to_time(distance_matrix[last][closest]) + 6;
					} else {
						accumulated_time += dist_to_time(distance_to_origin[last]);
						completed = true;
					}

				}

			}

			return visited_sites;

		}

		function collision(initial_list){

			for( var i = 0; i < initial_list.length - 1; i ++){
				for( var j = i + 2; j < initial_list.length - 1; j ++){
					if( distance_matrix[initial_list[i]][initial_list[i+1]] + distance_matrix[initial_list[j]][initial_list[j+1]] > distance_matrix[initial_list[i]][initial_list[j]] + distance_matrix[initial_list[i+1]][initial_list[j+1]] ){
						return [i,j];
					}
				}
			}

			for( var j = 0; j < initial_list.length - 1; j ++){
				if( distance_matrix[initial_list[initial_list.length-1]][initial_list[0]] + distance_matrix[initial_list[j]][initial_list[j+1]] > distance_matrix[initial_list[initial_list.length-1]][initial_list[j]] + distance_matrix[initial_list[0]][initial_list[j+1]] ){
					return [initial_list.length-1,j];
				}
			}

			return [-1,-1];
			
		}

		function permutar(initial_list,parnodes){

			minimo = parnodes[0];
			maximo = parnodes[1];

			if(minimo > maximo){
				minimo = parnodes[1];
				maximo = parnodes[0];
			}

			temp_array1 = initial_list.slice(0,minimo+1);
			temp_array2 = initial_list.slice(minimo+1,maximo+1).reverse();
			temp_array3 = initial_list.slice(maximo+1,initial_list.length);

			return temp_array1.concat(temp_array2).concat(temp_array3);
		}

		function two_opt(initial_list){

			var bandera = true;
			var new_list = initial_list;

			while(bandera){
				console.log(new_list);
				var parnodes = collision(new_list);
				console.log(parnodes);
				if( parnodes[0] != -1 ){
					new_list = permutar(new_list,parnodes);
					console.log(new_list);
				}else{
					bandera = false;
				}
			}

			return new_list;

		}
    
		// Definicion de colores
		var ColorC = "rgb(0,0,255)"; //blue
		var ColorN = "rgb(255,0,0)"; //red
		var ColorM = "rgb(255,255,0)"; //yelow
		var ColorE = "rgb(0,255,0)"; //green

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 24, lng: -102},
				zoom: 6,
				zoomControl: false,
				fullscreenControl: false,
				mapTypeControl: false
			});
		};

			
			
		// Compute route button
		var computeButton = function(){
			var time_constraint = 504.0; // Number of hours to spend in the travel (3 weeks)
			var latitudevar = parseFloat(document.getElementById('latitudeinput').value);
			var longitudevar = parseFloat(document.getElementById('longitudeinput').value);
			
			origin_coords = [latitudevar,longitudevar];
			
			list_allowed = find_itinerary_greedy_approach(origin_coords);
			
			list_allowed = two_opt(list_allowed);

			for( var i = 0; i < list_allowed.length; i++ ){
				flightPlanCoordinates.push( {lat: datos[list_allowed[i]].latitud, lng: datos[list_allowed[i]].longitud} );
			}
			flightPlanCoordinatesOrigin = [];
			
			flightPlanCoordinatesOrigin.push( {lat: datos[list_allowed[0]].latitud, lng: datos[list_allowed[0]].longitud} );
			flightPlanCoordinatesOrigin.push( { lat:origin_coords[0], lng:origin_coords[1] } );
			flightPlanCoordinatesOrigin.push( {lat: datos[list_allowed[list_allowed.length - 1]].latitud, lng: datos[list_allowed[list_allowed.length - 1]].longitud} );	
		
			datos = datos.filter(
				function(d,i){

					var flag = true;

					for( var j = 0; j < list_allowed.length; j++)
						if( d.id == list_allowed[j] ){
							flag = false;
						}

					if( flag != true )
						return true;
				}
			);
			
			var bounds = new google.maps.LatLngBounds();
			datos.forEach(
				function(d,l){
					
					var text = "";
					
					if( d.endangered == true ){
					
						text = text + " & Endangered";
						
						var marker = new google.maps.Marker({
							position: {lat: d.latitud, lng: d.longitud},
							map: map,
							icon: {
								path: google.maps.SymbolPath.CIRCLE,
								scale:7,
								fillColor: ColorE,
								fillOpacity:1.0,
								strokeWeight:1,
								strokeColor:"#000000",
								strokeOpacity:1.0
							}

							}
						);
					}

					var color;

					if( d.category == 'Cultural' ){
						color = ColorC;
						text = "<br />" + "Cultural" + text;
					}
					else if( d.category == 'Natural' ){
						color = ColorN;
						text = "<br />" + "Natural" + text;
					}
					else if( d.category == 'Mixed' ){
						color = ColorM;
						text = "<br />" + "Mixed" + text;
					}


					var infowindow = new google.maps.InfoWindow({
						content: d.name + text
					});

					var marker = new google.maps.Marker({
						position: {lat: d.latitud, lng: d.longitud},
						map: map,
						icon: {
							path: google.maps.SymbolPath.CIRCLE,
							scale:3.5,
							fillColor: color,
							fillOpacity:1.0,
							strokeWeight:1,
							strokeColor:"#000000",
							strokeOpacity:1.0
						}

						}
					);
					
					marker.addListener('click', function() {
						if( isInfoWindowOpen(infowindow) ){
							infowindow.close();
						} else {
							infowindow.open(map, marker);
						};
					});

					bounds.extend(marker.position);
					

				}
			);
			
			function isInfoWindowOpen(infoWindow){
				var map = infoWindow.getMap();
				return (map !== null && typeof map !== "undefined");
			}

			var marker = new google.maps.Marker({
						position: {lat: origin_coords[0], lng: origin_coords[1]},
						map: map,
						icon: {
							path: google.maps.SymbolPath.CIRCLE,
							scale:3.7,
							fillColor: "rgb(250,250,250)",
							fillOpacity:1.0,
							strokeWeight:1,
							strokeColor:"#000000",
							strokeOpacity:1.0
						}

						}
					);

					bounds.extend(marker.position);

			map.fitBounds(bounds);

			var flightPath = new google.maps.Polyline({
														path: flightPlanCoordinates,
														geodesic: true,
														strokeColor: '#FF0000',
														strokeOpacity: 1.0,
														strokeWeight: 2
													});
			flightPath.setMap(map);
			var flightPathOrigin = new google.maps.Polyline({
														path: flightPlanCoordinatesOrigin,
														geodesic: true,
														strokeColor: '#000000',
														strokeOpacity: 0.5,
														strokeWeight: 2
													});
			flightPathOrigin.setMap(map);
			
		}
		
		document.getElementById('compute-btn').addEventListener('click', computeButton);
			
			
			
		

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?region=US&language=en&callback=initMap"
	async defer></script

<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Anton|Big+Shoulders+Display|Heebo|Mansalva|Montserrat|Notable|Open+Sans+Condensed:300|Quicksand|Roboto&display=swap" rel="stylesheet">
<script src="https://sagecell.sagemath.org/static/embedded_sagecell.js"></script>
<script>sagecell.makeSagecell({"inputLocation": ".sage"});</script>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		
		<title>
			JGraphs
		</title>
		
		<STYLE type="text/css">
			
			body {
				background-color: rgb(60, 59, 59);
			}
			
			H1 {
				text-align: center;
				font-family: 'Quicksand', sans-serif;
				color: black;
			}
			
			#header {
				width: 100%;
				height: 60px;
			}
			#lefthead {
				width: 10%;
			}
			#centerhead {
				width: 40%;
				text-align: center;
				font-family: 'Montserrat', sans-serif;
				color: black;
				font-size: 50px;
			}
			#righthead {
				width: 50%;
			}
			li.navigation {
				font-family: 'Quicksand', sans-serif;	
				font-size: 30px;
			}
			div.ex1 {
				
				margin: 50px;
			}
			div.ex2 {
				
				margin: 0px 0px 20px 30px;
				text-align: justify; 
				font-family: 'Quicksand', sans-serif;
				color: rgb(230, 230, 230);
				font-size: 15px;
			}
			div.ex3 {
				margin: 100px 100px 100px 100px;
				text-align: right; 
				font-family: 'Mansalva';
				color: black;
				font-size: 15px;
			}
			ul#horizontal-list  {
				min-width: 70px;
				list: none;
				color: black;
				align: center;
				position: center;
				font-size: 30px;
			}
			ul#horizontal-list li {
				display: inline;
				margin: auto;
			}
			
			#home.active, #contract.active{
				font-family: 'Quicksand', sans-serif;
				font-size: 30px;
				background-color : white;
				padding: 5px;
				-webkit-appearance: button;
				-moz-appearance: button;
				appearance: button;
			}

			a { 
				color: inherit; 
			}

			iframe{
				border: none;
				margin: none;
				line-height: 0;
				display:inline-block;
				display:block
			}

			/* Tooltip container */
			.tooltip {
				margin: 0px 0px 0px 30px;
				font-family: 'Quicksand', sans-serif;
				color: rgb(230, 230, 230);
				font-size: 15px;
				position: relative;
				display: inline-block;
				/*border-bottom: 1px dotted black; /* If you want dots under the hoverable text */
			}

			/* Tooltip text */
			.tooltip .tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: #555;
			color: #fff;
			text-align: center;
			padding: 5px 0;
			border-radius: 6px;

			/* Position the tooltip text */
			position: absolute;
			z-index: 1;
			bottom: 125%;
			left: 50%;
			margin-left: -60px;

			/* Fade in tooltip */
			opacity: 0;
			transition: opacity 0.3s;
			}

			/* Tooltip arrow */
			.tooltip .tooltiptext::after {
			content: "";
			position: absolute;
			top: 100%;
			left: 50%;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: #555 transparent transparent transparent;
			}

			/* Show the tooltip text when you mouse over the tooltip container */
			.tooltip:hover .tooltiptext {
			visibility: visible;
			opacity: 1;
			}

		</STYLE>
	</head>
	<body>
		
		

		<div class="ex2" >
			<H2> JGraphs </H2>
		</div>
		
		<div class="tooltip">
			<p> See directions by moving the mouse over here.</p>
			<span class="tooltiptext">Directions:</span>
		</div>
			
		<div class="ex2" >
			<input id="graphinput" name="graphinput" size="100" class="search" onkeydown="textinput(this)">
			</input>
		</div>
		

		<canvas id="myCanvas" width="800" height="600" style="border:2px solid #000000;"></canvas>
		<script language="javascript" type="text/javascript" src="JGraphs.js"></script>

		<div class="ex2" >
			<H2> Output</H2>
			<textarea id="graphoutput" name="graphoutput" rows="10" cols="100">
			</textarea>
		</div>

		<div class="ex2" >
			<H2> SageMath Cell </H2>
		</div>

		<div class="sage" style="background-color:white">
			<script id="sagemath" type="text/x-sage" >
			
			</script>
		</div>

	</body>
</html>
